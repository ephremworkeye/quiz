<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-danger text-center">
        <div class="container">
            <h2 class="text-light display-3 my-4">
                General Quiz
            </h2>
        </div>
    </div>
    <div class="result py-3 bg-light text-center d-none">
        <p class="lead display-4 my-2">
            Your score is <span></span>%
        </p>
        <p class="passed lead display-3 my-2">

        </p>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="my-5 text-danger">On with the questions...</h2>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    1. What is your name?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Sador</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Ephrem</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    2. What is your last name?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Wube</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">John</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    3. Where is your country?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">USA</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">Ethiopa</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    4. which is front-end web framework?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">React</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Django</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    5. Which language is perfect for machine learning?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="A" checked>
                    <label class="form-check-label">Python</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q5" value="B">
                    <label class="form-check-label">Java</label>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
